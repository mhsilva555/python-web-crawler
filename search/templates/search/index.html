<!DOCTYPE html>
<html>
<head>
    <title>Company Crawler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Google Maps Crawler</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'search' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="segment" class="form-label">Segmento (ex: Agências)</label>
                        <input type="text" class="form-control" id="segment" name="segment" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Cidade (ex: São Paulo)</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <button type="submit" class="btn btn-success">Buscar Systema</button>
                    <p class="text-muted mt-2"><small>O processo pode demorar alguns minutos.</small></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
